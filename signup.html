<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDRS | Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico">
    
</head>
<body>
    <section class="login">
        <div class="login-box">
            <h1>Register Yourself</h1>
            <div class="form-login">
                <form action="register-form-validate.php" method="post" id="login-form">
                    <!-- <label for="">Name</label> -->
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
    
                    <!-- <label>Email</label> -->
                    <input type="email" name="email" id="email" placeholder="Enter Your E-Mail" required>
                    
                    <!-- <label for="">Phone Number</label> -->
                    <input type="number" name="pnumber" id="pnumber" placeholder="Enter Your Phone Number" required>
    
                    <!-- <label for="">User Name</label> -->
                    <input type="text" name="username" id="username" placeholder="Enter Your User Name" required>
    
                    <!-- <label for="">Password</label> -->
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
                    <span id="length-check-message"></span>
                    
                    <!-- <label for="">Re-enter Password</label> -->
                    <input type="password" name="r-password" id="r-password" placeholder="Re-enter Your Password" required onkeyup="check()">
                    <span id="message"></span>
    
                    <input type="submit" value="Sign Up" id="form-submit">
    
                </form>
                <p>Already have an account? <a href="index.html" id="login-link" style="color: red;">Login</a></p>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="footer-content">
            <p>Designed and prepared by Ragahv Divyansh Ritik Sambhav</p>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
